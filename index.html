<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Country Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body class="text-xl font-body">
    <!-- page container -->
    <div class="body text-white">
        <!-- heading -->
        <div class="bg-gray-500 px-8 py-4 md:px-8 md:py-8">
            <div class="md:flex justify-between items-center md:text-2xl text-gray-700">
                <div>
                    <div class="flex justify-center items-center">
                        <p><svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg></p>
                        <h1><span class="text-titleLeft">World</span><span class="text-gray-700">Country</span><span
                                class="text-titleRight">Tracker</span>
                        </h1>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="flex justify-center items-center">
                        <p><svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg></p>
                        <p>wct@countrytracker.org</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of heading -->

        <!-- main container  -->
        <div class="py-16 px-8 main bg-gray-400 w-full mx-auto">
            <div class="text-center">
                <p>World Country Tracker</p>
                <p class="text-sm mt-2">Built for world travelers</p>
            </div>
            <div class="text-gray-700 text-center p-8 md:p-0 md:my-4">
                <select name="countries" id="countries" class="bg-gray-200 w-1/2 p-2 rounded-md">
                    <option value="">--Select a country--</option>
                </select>
            </div>
            <!-- country info container -->
            <div id="country-container"
                class="text-center bg-gray-500 md:w-1/2 mx-auto shadow-2xl md:transform hover:scale-x-105 md:transition duration-100 hover:bg-gray-200 hover:text-gray-700 rounded-xl overflow-hidden">
                <p>Country loading...</p>
            </div>
            <!-- end of country info container -->
        </div>
    </div>
    <!-- end of main container -->

    <!-- static footer -->
    <div class="bg-gray-500 px-8 py-2 md:px-32 md:py-8">
        <footer class="text-center">
            <div class="mb-2 md:flex md:justify-center md:items-center">
                <p class="p-2">Instagram</p>
                <p class="p-2">Facebook</p>
            </div>
            <p class="text-base">WorldCountryTravel &copy;2020 </p>
        </footer>
    </div>
    <!-- end of static footer -->
    </div>
    <!-- end of page container -->
</body>

</html>
